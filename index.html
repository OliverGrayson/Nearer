<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <script>
    var ipcRenderer = require('electron').ipcRenderer;
    ipcRenderer.on('vid-info', (event, info) => {
      console.log(info);
      document.getElementById('thumb').src = info.thumbnail_url;
    });
    </script>

    <img style="width: 248px; height: 136px" id="thumb" src="" />
  </body>
</html>
